<!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="Estilo.css">
        <title>POP-UP</title>
    </head>
    <body>
        <button class="buttonOpenDialog" onclick="Abrir()">Pop-up</button>
        <div class="dialog-main">
            <div class="dialog">
                <h2 class="dialog-title">Pop-up</h2>
                <hr/>
                <span class="Texto">
                    Texto aleatório para ver se está funcionando
                </span>
                <hr>
                <div class="buttons">
                    <button class="okButton" onclick="Abrir()">Conclusão</button>
                    <button class="closeButton" onclick="Fechar()">Fechar</button>
                </div>
            </div>
        </div>
    </body>
    <script src="Pop-up.js"></script>
    </html>
